<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>검색화면</title>
    <link rel="stylesheet" th:href="@{/css/view.css}">
    <script src="/js/view.js" defer></script>
    <!--kakao map API-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6930e6749c4d2b14b345b70a787e3c36&libraries=services"></script>
</head>
<body>
<div class="wrapper">
    <header><img src="/img/weather.png"><p>지역 날씨 예보 검색</p></header>
    <main>
        <div class="searchField">
            <div class="searchBar">
                <input type="text" class="text" id="searchTextView" placeholder="지역을 검색 후 검색을 눌러주세요">
            </div>
            <div class="searchBtn" id="searchBtn">
                검색
            </div>
        </div>
        <div class="errorInfo">행정구역(시-도/시-군-구/읍-면-동)으로 입력해주세요</div>
        <div class="searchInfo">
            <div class="infoMap">
                <div id="map" style="width:100%;height:100%;"></div>
            </div>
            <div class="infoWeather">날씨정보자리</div>
        </div>
    </main>
    <footer>Copyright© Jay All Rights RESERVED.</footer>
</div>
</body>
</html>
